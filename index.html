<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tweetdeck Prototype</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">

    <!-- Add to homescreen -->
    <link rel="manifest" href="static/manifest.json">

    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="static/imgs/icons/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="static/imgs/icons/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="static/imgs/icons/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#55acee">

    <meta name="theme-color" content="#55acee">
    <script>
      navigator.serviceWorker && navigator.serviceWorker.register('static/build/js/sw.js').then(function(reg) {
        console.log('SW registered', reg);
      }, function(err) {
        console.error('SW registration error', err);
      });
    </script>
    <script src="static/build/js/all.js" async></script>
  </head>

    <div class="content">

</html>
